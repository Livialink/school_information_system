 <nav class="navbar navbar-dark livianav" >
    <a class="navbar-brand" [routerLink]="['/home']">
        SIS
    </a>
    <a [routerLink]="['/logout']" class="navbar pull-right logout">
        Logout
    </a>
</nav>
<br>
<div class="container">        
     <div class="row">         
            <div class="col-md-12">
                <div class="card liviacard">
                    <div class="card-body">
                        <div class="text-center cyan-text">
                            <h3>Add Result</h3>                           
                        </div>       
                        <form #fm="ngForm" (ngSubmit)="fm.form.valid && addResult()">
                            <div class="form-group">
                                <div class="has-float-label">                                
                                <select class="form-control" #cos="ngModel" [(ngModel)]="model.CourseId" #coss  name="coss" required >
                                    <option>--select--</option>
                                    <option *ngFor="let coss of courses" [value]="coss[0]">{{coss[1]}}</option>
                                </select>
                                <label for="cos">Course</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="has-float-label">                                
                                <select class="form-control" #level (change)="getStudents(level.value)"  name="level" required >
                                    <option>--select--</option>
                                    <option  *ngFor="let lvl of levels" [value]="lvl">{{lvl}}</option>
                                </select>
                                <label for="level">Level</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="has-float-label">                                
                                
                                <select class="form-control md-select" #semester="ngModel" [(ngModel)]="model.semester"  name="semester" required >
                                    <option>--select--</option>
                                    <option *ngFor="let sem of semesters" [value]="sem">{{sem==1?'First':'Second'}}</option>
                                </select>
                                <label for="semester">Semester</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="has-float-label">
                                
                                <select class="form-control" #student="ngModel" [(ngModel)]="model.StudentId"  name="student" required >
                                    <option>--select--</option>
                                    <option *ngFor="let std of students" [value]="std.id">{{std.firstname}} {{ std.lastname}} ( {{std.username}} ) </option>
                                </select>
                                <label for="student">Student</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="has-float-label">
                                
                                <input class="form-control" #score="ngModel" placeholder="score" [(ngModel)]="model.score"  name="score" required >
                                <label for="faculty">Score</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-warning" [disabled]="!fm.form.valid">Add</button>
                        </form>
                    </div>
                </div>
            </div>
     </div>
 </div>
